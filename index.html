<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/form.css" />
        <title>Blog - Landing Page</title>
    </head>

    <body>
        <header>
          <h1>Welcome to my Blog!</h1>
         <h2>Want to share something? Type it below!</h2>
        </header>

        <main class = "card">
            <!-- Silly logo made with little effort to be inserted here -->
            <div class = "logo">
                <img src = "./assets/images/logo.png" alt = "blog logo">
            </div>

            <!-- Form for the user to fill out so that they can add content -->
            <form class = "input-card">
                <h3>What's on your mind?</h3>
                <ul>
                    <li>
                        <!-- Username/Author input -->
                        <div class = "input-group">
                            <label>Username:</label>
                            <input type = "text" name = "username" id = "username" placeholder= "Username here!">               
                        </div>
                    </li>
                    <li>
                        <!-- Title input -->
                        <div class = "input-group">
                            <label>Title:</label>
                            <input type = "text" name = "title" id = "title" placeholder= "Awesome title here!">
                        </div>
                    </li>
                    <li>
                        <!-- Content input -->
                        <div class = "input-group">
                            <label>Content:</label>
                            <textarea type = "text" name = "content" id = "content" placeholder= "Let the creative juices flow here!"></textarea>
                        </div>
                    </li>
                </ul>
                <!-- Message to be displayed after input is submitted -->
                <div id = "message"></div>
                <!-- Submit button -->
                <button id = "submit">Submit</button>
            </form>

        </main>

        <!-- Anchor to blog page -->
        <a href="./blog.html">Go to blog ➡️ </a>

        <footer>
            <h2>Made with HTML, CSS and JavaScript!</h2>
        </footer>

        <script src = "assets/js/form.js"></script>
    </body>
</html>
